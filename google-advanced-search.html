<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>
        <link href="styles.css" type="text/css" rel="stylesheet">
    </head>
    <body>
    <div id="outer-container">
    	<div id="header">
            <ul class="nav">
		<li><a class="nav-link" href="index.html">Basic Search</a></li>
                <li><a class="nav-link" href="google-image-search.html">Image Search</a></li>
            </ul>
      </div>
      <div class="appbar"> <label style="margin-left:10px"> Advanced Search</label>   
      </div>
      <div class="advsearch">
      	<form action="https://www.google.com/search">
        <div class="leftCol">
          <label> all these words:</label>
        </div>
        <div class="rightCol">
          <input class="textinput" value="" autofocus="autofocus" name="as_q" type="text">
        </div>
        <div class="break">&nbsp;</div>
        <div class="leftCol">
          <label>this exact word or phrase:</label>
        </div>
        <div class="rightCol">
          <input class="textinput" value="" autofocus="autofocus" name="as_epq" type="text">
        </div>
         <div class="break">&nbsp;</div>
        <div class="leftCol">
          <label>any of these words:</label>
        </div>
        <div class="rightCol">
          <input class="textinput" value="" autofocus="autofocus" name="as_oq" type="text">
        </div>
         <div class="break">&nbsp;</div>
        <div class="leftCol">
          <label>none of these words:</label>
        </div>
        <div class="rightCol">
          <input class="textinput" value="" autofocus="autofocus" name="as_eq" type="text">
        </div>
         <div class="break">&nbsp;</div>
        <div class="leftCol">
          &nbsp;
        </div>
        <div class="rightCol" style="text-align:right">
          <input id="adv-button" style="-webkit-user-select:none;user-select:none;line-height:100%;height:30px;min-width:120px" value="Advanced Search" type="submit">
        </div>
        </form>
      </div>
	</div>   
    </body>
</html>
